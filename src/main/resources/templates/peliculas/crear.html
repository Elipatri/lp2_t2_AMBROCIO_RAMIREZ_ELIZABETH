<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Película</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Crear Nueva Película</h1>

    <form th:action="@{/peliculas}" th:object="${pelicula}" method="post" class="border p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" required class="form-control" />
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">Género:</label>
            <input type="text" id="genero" th:field="*{genero}" required class="form-control" />
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" th:field="*{stock}" required min="0" class="form-control" />
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
    </form>

    <a href="/peliculas" class="btn btn-secondary mt-3">Volver al listado</a>
</div>

</body>
</html>

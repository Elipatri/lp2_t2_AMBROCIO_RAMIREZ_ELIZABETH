<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Películas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4">Lista de Películas</h1>
        <a class="btn btn-primary mb-3" th:href="@{/peliculas/nuevo}">Crear nueva película</a>

        <!-- Mostrar tabla solo si la lista no está vacía -->
        <div th:if="${#lists.isEmpty(peliculas)}">
            <p class="alert alert-warning">No hay películas registradas.</p>
        </div>

        <table class="table table-bordered table-striped" border="1" th:if="${!#lists.isEmpty(peliculas)}">
            <thead class="table-dark">
                
                <tr>

                    <th>ID</th>
                    <th>Título</th>
                    <th>Género</th>
                    <th>Stock</th>
                     <th>botones</th>
                </tr>

            </thead>
            <tbody>

                <tr th:each="pelicula : ${peliculas}">
            <td th:text="${pelicula.idPelicula}"></td>
            <td th:text="${pelicula.titulo}"></td>
            <td th:text="${pelicula.genero}"></td>
            <td th:text="${pelicula.stock}"></td>
            <td>
                <a th:href="@{/peliculas/editar/{id}(id=${pelicula.idPelicula})}"
                   class="btn btn-sm btn-primary me-1">Editar</a>
                <a th:href="@{/peliculas/eliminar/{id}(id=${pelicula.idPelicula})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Seguro de eliminar?');">Eliminar</a>
            </td>
        </tr>

            </tbody>
        </table>
    </div>

</body>
</html>

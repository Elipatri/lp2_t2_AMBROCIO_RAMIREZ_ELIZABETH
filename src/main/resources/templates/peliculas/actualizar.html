<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pelicula.idPelicula == null} ? 'Crear Película' : 'Editar Película'">Formulario Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${pelicula.idPelicula == null} ? 'Crear Nueva Película' : 'Editar Película'"></h2>

    <!-- Acción del formulario: crea o actualiza según si tiene idPelicula -->
    <form th:action="@{/peliculas}" th:object="${pelicula}" method="post" class="mt-4">
        <input type="hidden" th:field="*{idPelicula}"/>

        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">Género:</label>
            <input type="text" id="genero" th:field="*{genero}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" th:field="*{stock}" class="form-control" required min="0"/>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${pelicula.idPelicula == null} ? 'Guardar' : 'Actualizar'"></span>
        </button>
        <a th:href="@{/peliculas}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

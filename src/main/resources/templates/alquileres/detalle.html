<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Detalle del Alquiler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
  <h2>Detalle del Alquiler</h2>
  <p><strong>ID:</strong> <span th:text="${alquiler.id}"></span></p>
  <p><strong>Cliente:</strong> <span th:text="${alquiler.cliente.nombre}"></span></p>
  <p><strong>Fecha:</strong> <span th:text="${alquiler.fecha}"></span></p>
  <p><strong>Estado:</strong> <span th:text="${alquiler.estado}"></span></p>
  <p><strong>Total:</strong> <span th:text="${alquiler.total}"></span></p>

  <h4 class="mt-4">Películas Alquiladas</h4>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Título</th>
        <th>Género</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="d : ${detalles}">
        <td th:text="${d.pelicula.titulo}"></td>
        <td th:text="${d.pelicula.genero}"></td>
        <td th:text="${d.cantidad}"></td>
      </tr>
    </tbody>
  </table>

  <a href="/alquileres/lista" class="btn btn-secondary">Volver a la lista</a>
</div>
</body>
</html>

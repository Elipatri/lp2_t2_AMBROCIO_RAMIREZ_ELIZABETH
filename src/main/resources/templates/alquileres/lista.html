<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Alquileres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
  <h2>Lista de Alquileres</h2>
  <a class="btn btn-primary mb-3" th:href="@{/alquileres/nuevo}">Nuevo Alquiler</a>
  <table class="table table-bordered mt-4">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="alq : ${alquileres}">
        <td th:text="${alq.id}"></td>
        <td th:text="${alq.cliente.nombre}"></td>
        <td th:text="${alq.fecha}"></td>
        <td th:text="${alq.estado}"></td>
        <td th:text="${alq.total}"></td>
        <td>
          <a th:href="@{/alquileres/detalle(id=${alq.id})}" class="btn btn-sm btn-info">Ver Detalle</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
